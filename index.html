<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="../stylesheet.css">
    <script src="../top-script.js" type="text/javascript" defer></script>

</head>

<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <button id="start-button" class="start-button">START GAME</button>

        <div class="score-board">
            <article id="player-score"><h4>Player</h4><img src="../imgs/rps-player-icon.png" alt="cartoon-player"/><span>0</span></article>
            <article id="com-score"><h4>Computer</h4><img src="../imgs/rps-computer-icon.png" alt="cartoon-computer"/><span>0</span></article>
        </div>

        <div class="player-choice-cards">
            <img id="rock" src="../imgs/rps-rock.png" alt="cartoon-rock"/>
            <img id="paper" src="../imgs/rps-paper.png" alt="cartoon-paper"/>
            <img id="scissors" src="../imgs/rps-scissors.png" alt="cartoon-scissors"/>
        </div>

        <div class="result-panel">
            YOU WIN!
        </div>

    </div>
    
</body>
</html>
